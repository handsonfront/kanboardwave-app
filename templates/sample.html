<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Drag and Drop com Cards</title>
    <link rel="stylesheet" href="../css/sample.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site!</h1>
    </header>
    <main>
        <div class="card" id="card1" draggable="true">
            <h2>Sobre Mim</h2>
            <p>Este é um parágrafo sobre mim.</p>
        </div>
        <div class="card" id="card2" draggable="true">
            <h2>Meus Projetos</h2>
            <p>Aqui estão alguns dos meus projetos.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Meu Nome</p>
    </footer>
    <script src="../js/sample.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
